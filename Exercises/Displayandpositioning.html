<!DOCTYPE html>
<html>
    <head>
        <style>
            h1.vis{
                visibility: hidden;
            }
            li{
                display:inline-block
            }
        </style>
    </head>
    <body>

        <h1 class="vis" >This is my shopping list</h1>
        <ul>
            <li>Apple</li> 
            <li>Orange</li> 
            <li>Pear</li>
        </ul>
        <p>This is a 
            <strong>paragraph</strong>, with some words more 
            <strong>important</strong> than others 
        </p>
        <p>This is another paragraph.</p>

    </body>
</html>
