<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text over image</title>

        <style>
            .container {
            position: relative;
            width: 500px;
            height: 500px;
            box-sizing: border-box;
            }

            .bottomright {
            position: absolute;
            bottom: 8px;
            right: 16px;
            font-size: 18px;
            }

            img { 
            width: 100%;
            height: 100%;
            opacity: 0.3;
            }
        </style>
    </head>
    <body>

         <div class="container">
             <img src="./Pictures/waterDrop.jpg" alt="waterDrop" width="250" height="250">
             <div class="bottomright">This text is over the bottom right of the image</div>
         </div>

    </body>
</html>
